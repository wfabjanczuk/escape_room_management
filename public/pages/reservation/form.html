<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1"/>
    <title>Escape Room Management</title>
    <link rel="stylesheet" href="../../css/style.css"/>
</head>
<body>
<header>
    <h1><a class="hoverable" href="../../index.html">Escape Room Management</a></h1>
    <a class="logo-link hoverable" href="../../index.html">
        <img class="header-logo" src="../../images/logo.png" alt="Escape Room Management Logo"/>
    </a>
</header>
<nav>
    <ul>
        <li><a class="hoverable" href="../../index.html">Home</a></li>
        <li><a class="hoverable" href="../guest/list.html">Guests</a></li>
        <li><a class="hoverable" href="../ticket/list.html">Tickets</a></li>
        <li><a class="hoverable active" href="../reservation/list.html">Reservations</a></li>
        <li><a class="hoverable" href="../room/list.html">Rooms</a></li>
    </ul>
</nav>
<main>
    <h2>New reservation</h2>
    <form class="form" action="../reservation/details.html">
        <label for="room">Room: <span class="form__symbol-required">*</span></label>
        <select name="room" id="room" required>
            <option value="" selected>-- select room --</option>
            <option value="1">Pharaoh's Tomb</option>
            <option value="2">Enigma Code</option>
            <option value="3">Pirate Ship</option>
            <option value="4">Nuclear Silo</option>
        </select>
        <span class="form__error" id="errorRoom"></span>

        <label for="dateFrom">Date from: <span class="form__symbol-required">*</span></label>
        <input type="datetime-local" name="dateFrom" id="dateFrom" required/>
        <span class="form__error" id="errorDateFrom"></span>

        <label for="dateTo">Date to: <span class="form__symbol-required">*</span></label>
        <input type="datetime-local" name="dateTo" id="dateTo" required/>
        <span class="form__error" id="errorDateTo"></span>

        <div class="form__footer">
            <input class="button button--success hoverable" type="submit" value="Create"/>
            <a class="button button--secondary hoverable" href="../reservation/list.html">Cancel</a>
        </div>
    </form>
</main>
<footer>
    <a class="hoverable" href="https://github.com/wfabjanczuk">Wojciech Fabja≈Ñczuk, s<span class="default-font">21471</span></a>
</footer>

</html>
