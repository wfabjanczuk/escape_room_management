<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Escape Room Management</title>
    <link rel="stylesheet" href="../../css/style.css"/>
</head>
<body>
<header>
    <h1><a class="hoverable" href="../../index.html">Escape Room Management</a></h1>
    <a class="logo-link hoverable" href="../../index.html">
        <img class="header-logo" src="../../images/logo.png" alt="Escape Room Management Logo"/>
    </a>
</header>
<nav>
    <ul>
        <li><a class="hoverable" href="../../index.html">Home</a></li>
        <li><a class="hoverable" href="../guest/list.html">Guests</a></li>
        <li><a class="hoverable active" href="../ticket/list.html">Tickets</a></li>
        <li><a class="hoverable" href="../reservation/list.html">Reservations</a></li>
        <li><a class="hoverable" href="../room/list.html">Rooms</a></li>
    </ul>
</nav>
<main>
    <h2>Ticket details</h2>
    <form class="form">
        <label for="reservation">Reservation: <span class="form__symbol-required">*</span></label>
        <select name="reservation" id="reservation" disabled>
            <option value="">-- select reservation --</option>
            <option value="1" selected>#1 (Pharaoh's Tomb)</option>
            <option value="2">#2 (Enigma Code)</option>
            <option value="3">#3 (Pirate Ship)</option>
            <option value="4">#4 (Nuclear Silo)</option>
        </select>
        <span id="errorReservation"></span>

        <label for="guest">Guest: <span class="form__symbol-required">*</span></label>
        <select name="guest" id="guest" disabled>
            <option value="">-- select guest --</option>
            <option value="1" selected>Linda Yehudit</option>
            <option value="2">Gillian Domantas</option>
            <option value="3">Meagan Ikra</option>
            <option value="4">Sunil Katenka</option>
        </select>
        <span id="errorGuest"></span>

        <label for="price">Price: <span class="form__symbol-required">*</span></label>
        <input type="number" name="price" id="price" min="0" step="0.01" value="10.00" disabled/>
        <span id="errorPrice"></span>

        <label for="guestAllowedToCancel">Is guest allowed to cancel reservation:</label>
        <div class="form__field form__field--checkbox">
            <input type="checkbox" name="guest" id="guestAllowedToCancel" checked disabled/>
        </div>
        <span id="errorGuestAllowedToCancel"></span>

        <div class="form__footer">
            <a class="button button--warning hoverable" href="../ticket/form-edit.html">Edit</a>
        </div>
    </form>

    <h2>Ticket owner</h2>
    <form class="form">
        <label for="firstName">First name: <span class="form__symbol-required">*</span></label>
        <input type="text" name="firstName" id="firstName" value="Linda" disabled/>
        <span id="errorFirstName"></span>

        <label for="lastName">Last name: <span class="form__symbol-required">*</span></label>
        <input type="text" name="lastName" id="lastName" value="Yehudit" disabled/>
        <span id="errorLastName"></span>

        <label for="email">Email: <span class="form__symbol-required">*</span></label>
        <input type="text" name="email" id="email" value="linda.yehudit@gmail.com" disabled/>
        <span id="errorEmail"></span>

        <label for="phoneNumber">Phone number: <span class="form__symbol-required">*</span></label>
        <input type="text" name="phoneNumber" id="phoneNumber" value="+48 900 900 900" disabled/>
        <span id="errorPhoneNumber"></span>

        <label for="dateBirth">Date of birth: <span class="form__symbol-required">*</span></label>
        <input type="date" name="dateBirth" id="dateBirth" value="2000-10-10" disabled/>
        <span id="errorDateBirth"></span>

        <label for="discountPercent">Discount percent: </label>
        <input type="number" name="discountPercent" id="discountPercent" value="0" min="0" max="20" disabled/>
        <span id="errorDiscountPercent"></span>

        <div class="form__footer">
            <a class="button button--warning hoverable" href="../guest/form-edit.html">Edit</a>
        </div>
    </form>

    <h2>Reservation details</h2>
    <form class="form">
        <label for="room">Room: <span class="form__symbol-required">*</span></label>
        <select name="room" id="room" disabled>
            <option>-- select room --</option>
            <option value="1" selected>Pharaoh's Tomb</option>
            <option value="2">Enigma Code</option>
            <option value="3">Pirate Ship</option>
            <option value="4">Nuclear Silo</option>
        </select>
        <span id="errorRoom"></span>

        <label for="dateFrom">Date from: <span class="form__symbol-required">*</span></label>
        <input type="datetime-local" name="dateFrom" id="dateFrom" value="2021-10-23T17:00" disabled/>
        <span id="errorDateFrom"></span>

        <label for="dateTo">Date to: <span class="form__symbol-required">*</span></label>
        <input type="datetime-local" name="dateTo" id="dateTo" value="2021-10-23T19:00" disabled/>
        <span id="errorDateTo"></span>

        <span class="form-cell">Total price:</span>
        <span class="form-cell">60.00</span>
        <span class="form-cell"></span>

        <span class="form-cell">Date cancelled:</span>
        <span class="form-cell">-</span>
        <span class="form-cell"></span>

        <div class="form__footer">
            <a class="button button--warning hoverable" href="../reservation/form-edit.html">Edit</a>
        </div>
    </form>
</main>
<footer>
    <a class="hoverable" href="https://github.com/wfabjanczuk">Wojciech Fabja≈Ñczuk, s<span class="default-font">21471</span></a>
</footer>
</body>
</html>
