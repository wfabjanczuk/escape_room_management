<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ERM Escape Room Management</title>
    <link rel="stylesheet" href="../../css/style.css"/>
</head>
<body>
<header>
    <h1>ERM Escape Room Management</h1>
    <img src="../../images/logo.png" alt="ERM Escape Room Management Logo">
</header>
<nav>
    <ul>
        <li><a href="../../index.html">Home</a></li>
        <li><a href="../guest/list.html">Guests</a></li>
        <li><a href="../room/list.html">Rooms</a></li>
        <li><a class="active" href="../reservation/list.html">Reservations</a></li>
    </ul>
</nav>
<main>
    <h2>Edit reservation</h2>
    <form class="form" action="../reservation/details.html">
        <div>
            <label for="room">Room: <span class="symbol-required">*</span></label>
            <select name="room" id="room" required>
                <option value="">-- select room --</option>
                <option value="1" selected>Pharaoh's Tomb</option>
                <option value="2">Enigma Code</option>
                <option value="3">Pirate Ship</option>
                <option value="4">Nuclear Silo</option>
            </select>
            <span id="errorRoom"></span>
        </div>

        <div>
            <label for="dateFrom">Date from: <span class="symbol-required">*</span></label>
            <input type="datetime-local" name="dateFrom" id="dateFrom" value="2021-10-23T17:00" required/>
            <span id="errorDateFrom"></span>
        </div>

        <div>
            <label for="dateTo">Date to: <span class="symbol-required">*</span></label>
            <input type="datetime-local" name="dateTo" id="dateTo" value="2021-10-23T19:00" required/>
            <span id="errorDateTo"></span>
        </div>

        <div>
            <label for="reservationOwner">Reservation owner: <span class="symbol-required">*</span></label>
            <select name="reservationOwner" id="reservationOwner" required>
                <option value="">-- select guest --</option>
                <option value="1" selected>Linda Yehudit</option>
                <option value="2">Gillian Domantas</option>
                <option value="3">Meagan Ikra</option>
                <option value="4">Sunil Katenka</option>
            </select>
            <span id="errorReservationOwner"></span>
        </div>

        <div>
            <label for="groupMembers">Group members: <span class="symbol-required">*</span></label>
            <select name="groupMembers[]" id="groupMembers" multiple required>
                <option value="1" selected>Linda Yehudit</option>
                <option value="2" selected>Gillian Domantas</option>
                <option value="3" selected>Meagan Ikra</option>
                <option value="4" selected>Sunil Katenka</option>
            </select>
            <span id="errorGroupMembers"></span>
        </div>

        <div class="form-buttons">
            <input class="form-button-submit" type="submit" value="Save"/>
            <a class="form-button-cancel" href="../reservation/details.html">Cancel</a>
        </div>
    </form>
</main>
<footer>

</footer>
</body>
</html>
