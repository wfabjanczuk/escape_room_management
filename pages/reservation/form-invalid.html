<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ERM Escape Room Management</title>
    <link rel="stylesheet" href="../../css/style.css"/>
</head>
<body>
<header>
    <h1>ERM Escape Room Management</h1>
    <img src="../../images/logo.png" alt="ERM Escape Room Management Logo">
</header>
<nav>
    <ul>
        <li><a href="../../index.html">Home</a></li>
        <li><a href="../guest/list.html">Guests</a></li>
        <li><a href="../room/list.html">Rooms</a></li>
        <li><a href="../reservation/list.html">Reservations</a></li>
    </ul>
</nav>
<main>
    <h2>New reservation</h2>
    <form action="../reservation/details.html">
        <div>
            <label for="room">Room: *</label>
            <select name="room" id="room" required>
                <option value="" selected>-- select room --</option>
                <option value="1">Pharaoh's Tomb</option>
                <option value="2">Enigma Code</option>
                <option value="3">Pirate Ship</option>
                <option value="4">Nuclear Silo</option>
            </select>
            <span id="errorRoom">This field is required.</span>
        </div>

        <div>
            <label for="dateFrom">Date from: *</label>
            <input type="datetime-local" name="dateFrom" id="dateFrom" required/>
            <span id="errorDateFrom">This field is required.</span>
        </div>

        <div>
            <label for="dateTo">Date to: *</label>
            <input type="datetime-local" name="dateTo" id="dateTo" required/>
            <span id="errorDateTo">Date to has to be greater than date from.</span>
        </div>

        <div>
            <label for="reservationOwner">Reservation owner: *</label>
            <select name="reservationOwner" id="reservationOwner" required>
                <option value="" selected>-- select guest --</option>
                <option value="1">Linda Yehudit</option>
                <option value="2">Gillian Domantas</option>
                <option value="3">Meagan Ikra</option>
                <option value="4">Sunil Katenka</option>
            </select>
            <span id="errorReservationOwner">This field is required.</span>
        </div>

        <div>
            <label for="groupMembers">Group members: *</label>
            <select name="groupMembers[]" id="groupMembers" multiple>
                <option value="1">Linda Yehudit</option>
                <option value="2">Gillian Domantas</option>
                <option value="3">Meagan Ikra</option>
                <option value="4">Sunil Katenka</option>
            </select>
            <span id="errorGroupMembers">Selected room requires from 5 to 7 participants.</span>
        </div>

        <div>
            <input type="submit" value="Create"/>
            <a href="../reservation/list.html">Cancel</a>
        </div>
    </form>
</main>
<footer>

</body>
</html>
