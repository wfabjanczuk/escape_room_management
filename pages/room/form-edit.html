<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ERM Escape Room Management</title>
    <link rel="stylesheet" href="../../css/style.css"/>
</head>
<body>
<header>
    <h1>ERM Escape Room Management</h1>
    <img src="../../images/logo.png" alt="ERM Escape Room Management Logo">
</header>
<nav>
    <ul>
        <li><a href="../../index.html">Home</a></li>
        <li><a href="../guest/list.html">Guests</a></li>
        <li><a class="active" href="../room/list.html">Rooms</a></li>
        <li><a href="../reservation/list.html">Reservations</a></li>
    </ul>
</nav>
<main>
    <h2>Edit room</h2>
    <form class="form" action="../room/details.html">
        <div>
            <label for="roomName">Room name: <span class="symbol-required">*</span></label>
            <input type="text" name="roomName" id="roomName" value="Pharaoh's Tomb" required/>
            <span id="errorRoomName"></span>
        </div>

        <div>
            <label for="baseTicketPrice">Base ticket price: <span class="symbol-required">*</span></label>
            <input type="number" name="baseTicketPrice" id="baseTicketPrice" min="0" step="0.01" value="10.00" required/>
            <span id="errorBaseTicketPrice"></span>
        </div>

        <div>
            <label for="minimumAge">Minimum age: </label>
            <input type="number" name="minimumAge" id="minimumAge" min="0" step="1" value="12"/>
            <span id="errorMinimumAge"></span>
        </div>

        <div>
            <label for="minimumParticipants">Minimum participants: <span class="symbol-required">*</span></label>
            <input type="number" name="minimumParticipants" id="minimumParticipants" min="1" step="1" value="5" required/>
            <span id="errorMinimumParticipants"></span>
        </div>

        <div>
            <label for="maximumParticipants">Maximum participants: <span class="symbol-required">*</span></label>
            <input type="number" name="maximumParticipants" id="maximumParticipants" min="1" step="1" value="7" required/>
            <span id="errorMaximumParticipants"></span>
        </div>

        <div class="form-buttons">
            <input class="form-button-submit" type="submit" value="Save"/>
            <a class="form-button-cancel" href="../room/details.html">Cancel</a>
        </div>
    </form>
</main>

</body>
</html>
