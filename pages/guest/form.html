<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ERM Escape Room Management</title>

</head>
<body>
<header>
    <h1>ERM Escape Room Management</h1>
    <img src="../../images/logo.png" alt="ERM Escape Room Management Logo">
</header>
<nav>
    <ul>
        <li><a href="../../index.html">Home</a></li>
        <li><a class="active" href="../guest/list.html">Guests</a></li>
        <li><a href="../room/list.html">Rooms</a></li>
        <li><a href="../reservation/list.html">Reservations</a></li>
    </ul>
</nav>
<main>
    <h2>New guest</h2>
    <form class="form" action="../guest/details.html">
        <label for="firstName">First name: <span class="symbol-required">*</span></label>
        <input type="text" name="firstName" id="firstName" required/>
        <span id="errorFirstName"></span>

        <label for="lastName">Last name: <span class="symbol-required">*</span></label>
        <input type="text" name="lastName" id="lastName" required/>
        <span id="errorLastName"></span>

        <label for="email">Email: <span class="symbol-required">*</span></label>
        <input type="email" name="email" id="email" required/>
        <span id="errorEmail"></span>

        <label for="phoneNumber">Phone number: <span class="symbol-required">*</span></label>
        <input type="text" name="phoneNumber" id="phoneNumber" required/>
        <span id="errorPhoneNumber"></span>

        <label for="dateBirth">Date of birth: <span class="symbol-required">*</span></label>
        <input type="date" name="dateBirth" id="dateBirth" required/>
        <span id="errorDateBirth"></span>

        <div class="form-buttons">
            <input class="form-button-submit" type="submit" value="Create"/>
            <a class="form-button-cancel" href="../guest/list.html">Cancel</a>
        </div>
    </form>
</main>
