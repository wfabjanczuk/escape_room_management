<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ERM Escape Room Management</title>
    <link rel="stylesheet" href="../../css/style.css"/>
</head>
<body>
<header>
    <h1>ERM Escape Room Management</h1>
    <img src="../../images/logo.png" alt="ERM Escape Room Management Logo">
</header>
<nav>
    <ul>
        <li><a href="../../index.html">Home</a></li>
        <li><a class="active" href="../guest/list.html">Guests</a></li>
        <li><a href="../room/list.html">Rooms</a></li>
        <li><a href="../reservation/list.html">Reservations</a></li>
    </ul>
</nav>
<main>
    <h2>New guest</h2>
    <form class="form" action="../guest/details.html">
        <label for="firstName">First name: <span class="symbol-required">*</span></label>
        <input type="text" name="firstName" id="firstName" class="error-input" required/>
        <span id="errorFirstName" class="error-text">This field is required.</span>

        <label for="lastName">Last name: <span class="symbol-required">*</span></label>
        <input type="text" name="lastName" id="lastName" class="error-input" required/>
        <span id="errorLastName" class="error-text">This field is required.</span>

        <label for="email">Email: <span class="symbol-required">*</span></label>
        <input type="text" name="email" id="email" class="error-input" required/>
        <span id="errorEmail" class="error-text">Invalid email.</span>

        <label for="phoneNumber">Phone number: <span class="symbol-required">*</span></label>
        <input type="text" name="phoneNumber" id="phoneNumber" class="error-input" required/>
        <span id="errorPhoneNumber" class="error-text">Invalid phone number.</span>

        <label for="dateBirth">Date of birth: <span class="symbol-required">*</span></label>
        <input type="date" name="dateBirth" id="dateBirth" class="error-input" required/>
        <span id="errorDateBirth" class="error-text">This field is required.</span>

        <div class="form-buttons">
            <span class="error-text">Please correct the highlighted errors.</span>
            <input class="form-button-submit" type="submit" value="Create"/>
            <a class="form-button-cancel" href="../guest/list.html">Cancel</a>
        </div>
    </form>
</main>

</html>
