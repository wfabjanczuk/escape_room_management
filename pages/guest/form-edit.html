<main>
    <h2>Edit guest</h2>
    <form action="../guest/details.html">
        <div>
            <label for="firstName">First name: *</label>
            <input type="text" name="firstName" id="firstName" value="Linda" required/>
            <span id="errorFirstName"></span>
        </div>

        <div>
            <label for="lastName">Last name: *</label>
            <input type="text" name="lastName" id="lastName" value="Yehudit" required/>
            <span id="errorLastName"></span>
        </div>

        <div>
            <label for="email">Email: *</label>
            <input type="text" name="email" id="email" value="linda.yehudit@gmail.com" required/>
            <span id="errorEmail"></span>
        </div>

        <div>
            <label for="phoneNumber">Phone number: *</label>
            <input type="text" name="phoneNumber" id="phoneNumber" value="+48 900 900 900" required/>
            <span id="errorPhoneNumber"></span>
        </div>

        <div>
            <label for="dateBirth">Date of birth: *</label>
            <input type="date" name="dateBirth" id="dateBirth" value="2000-10-10" required/>
            <span id="errorDateBirth"></span>
        </div>

        <div>
            <input type="submit" value="Save"/>
            <a href="../guest/details.html">Cancel</a>
        </div>
    </form>
